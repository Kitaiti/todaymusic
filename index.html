<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Webアプリ</title>
</head>
<body class="main">
  <div class="inner">
            <h1 class="main-title">Today Music</h1>
    <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
		<!-- 1. ここの<div>タグがYoutubeの<iframe>に置き換わる。 -->
            <div id="player"></div>
            <div class="record">
              <img src="./img/record_sunny.png" alt="record" class="record_img">
            </div>

            <h3 id="title"></h3>
    
            <!-- 操作パネル -->
            <nav>
              <ul class="list">
                <div class="box">
                  <img src="img/left.png" alt="left" class="left">
                  <li id="doplay"></li>
                  <img src="img/right.png" alt="right" class="right">
                </div>
                <label class="volume_main">
                  <input type="range" min="0" max="100" name="volume" id="volume" value="50"/>
                  <span id="volumeNum"></span>
                </label>
              </ul>
            </nav>
  </div>
    <script src="style.js"></script>
</body>
</html>
